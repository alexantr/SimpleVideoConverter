<?xml version="1.0"?>
<fontconfig>

    <dir>WINDOWSFONTDIR</dir>

    <match target="pattern">
        <test qual="any" name="family">
            <string>mono</string>
        </test>
        <edit name="family" mode="assign">
            <string>monospace</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="all" name="family" compare="not_eq">
            <string>sans-serif</string>
        </test>
        <test qual="all" name="family" compare="not_eq">
            <string>serif</string>
        </test>
        <test qual="all" name="family" compare="not_eq">
            <string>monospace</string>
        </test>
        <edit name="family" mode="append_last">
            <string>sans-serif</string>
        </edit>
    </match>

    <alias>
        <family>Times</family>
        <prefer>
            <family>Times New Roman</family>
        </prefer>
        <default>
            <family>serif</family>
        </default>
    </alias>
    <alias>
        <family>Helvetica</family>
        <prefer>
            <family>Arial</family>
        </prefer>
        <default>
            <family>sans</family>
        </default>
    </alias>
    <alias>
        <family>Courier</family>
        <prefer>
            <family>Courier New</family>
        </prefer>
        <default>
            <family>monospace</family>
        </default>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Times New Roman</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>Arial</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Courier New</family>
        </prefer>
    </alias>

    <cachedir>WINDOWSTEMPDIR_FONTCONFIG_CACHE</cachedir>

    <config>
        <rescan>
            <int>30</int>
        </rescan>
    </config>

</fontconfig>
